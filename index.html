<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" name="" id="">
            <button type="button">
                <img src="assets/images/search.png" alt="search-icon">
            </button>
        </div>

        <div class="weather">
            <img src="assets/images/rain.png" alt="rain-icon">

            <h2>22</h2>
            <h2 class="city">New York</h2>
        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
